<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="GamedeveloperCreateDlg" widgetVar="GamedeveloperCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGamedeveloperTitle}">
      <h:form id="GamedeveloperCreateForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{gamedeveloperController.selected != null}">
            <p:outputLabel value="#{bundle.CreateGamedeveloperLabel_id}" for="id" />
            <p:inputText id="id" value="#{gamedeveloperController.selected.id}" title="#{bundle.CreateGamedeveloperTitle_id}" required="true" requiredMessage="#{bundle.CreateGamedeveloperRequiredMessage_id}"/>
            <p:outputLabel value="#{bundle.CreateGamedeveloperLabel_DName}" for="DName" />
            <p:inputText id="DName" value="#{gamedeveloperController.selected.DName}" title="#{bundle.CreateGamedeveloperTitle_DName}" required="true" requiredMessage="#{bundle.CreateGamedeveloperRequiredMessage_DName}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{gamedeveloperController.create}" value="#{bundle.Save}" update="display,:GamedeveloperListForm:datalist,:growl" oncomplete="handleSubmit(args,'GamedeveloperCreateDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="GamedeveloperCreateDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
