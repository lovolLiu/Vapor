<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="GameclassViewDlg" widgetVar="GameclassViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGameclassTitle}">
      <h:form id="GameclassViewForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{gameclassController.selected != null}">
            <h:outputText value="#{bundle.ViewGameclassLabel_id}"/>
            <h:outputText value="#{gameclassController.selected.id}" title="#{bundle.ViewGameclassTitle_id}"/>
            <h:outputText value="#{bundle.ViewGameclassLabel_CName}"/>
            <h:outputText value="#{gameclassController.selected.CName}" title="#{bundle.ViewGameclassTitle_CName}"/>
          </p:panelGrid>
          <p:commandButton value="#{bundle.Close}" onclick="GameclassViewDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
