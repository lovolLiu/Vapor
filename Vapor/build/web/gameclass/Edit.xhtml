<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition>

    <p:dialog id="GameclassEditDlg" widgetVar="GameclassEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGameclassTitle}">
      <h:form id="GameclassEditForm">
        <h:panelGroup id="display">
          <p:panelGrid columns="2" rendered="#{gameclassController.selected != null}">
            <p:outputLabel value="#{bundle.EditGameclassLabel_id}" for="id" />
            <p:inputText id="id" value="#{gameclassController.selected.id}" title="#{bundle.EditGameclassTitle_id}" required="true" requiredMessage="#{bundle.EditGameclassRequiredMessage_id}"/>
            <p:outputLabel value="#{bundle.EditGameclassLabel_CName}" for="CName" />
            <p:inputText id="CName" value="#{gameclassController.selected.CName}" title="#{bundle.EditGameclassTitle_CName}" required="true" requiredMessage="#{bundle.EditGameclassRequiredMessage_CName}"/>
          </p:panelGrid>
          <p:commandButton actionListener="#{gameclassController.update}" value="#{bundle.Save}" update="display,:GameclassListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GameclassEditDialog');"/>
          <p:commandButton value="#{bundle.Cancel}" onclick="GameclassEditDialog.hide()"/>
        </h:panelGroup>
      </h:form>
    </p:dialog>

  </ui:composition>
</html>
